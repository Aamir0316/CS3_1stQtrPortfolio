    <title>Q1 1st Non-Graded Exercise: Variable Declaration</title>
    
    <script>
      let age = 14;
      let maxAge = 100;
      let numPerDay = 3;

      totalRequired = numPerDay * 365 * (maxAge - age);
      console.log("You will need", totalRequired, "Skyflakes to last you until the ripe old age of", maxAge);
      document.write("You will need ", totalRequired, " Skyflakes to last you until the ripe old age of ", maxAge);
    </script>
